<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Arka plan -->
  <rect x="0" y="0" width="200" height="200" fill="#11998e" />
  
  <!-- Saat çerçevesi -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="white" stroke-width="5" />
  
  <!-- Saat işaretleri -->
  <line x1="100" y1="40" x2="100" y2="60" stroke="white" stroke-width="5" />
  <line x1="100" y1="140" x2="100" y2="160" stroke="white" stroke-width="5" />
  <line x1="40" y1="100" x2="60" y2="100" stroke="white" stroke-width="5" />
  <line x1="140" y1="100" x2="160" y2="100" stroke="white" stroke-width="5" />
  
  <!-- Saat ibreleri -->
  <line x1="100" y1="100" x2="100" y2="70" stroke="white" stroke-width="5" />
  <line x1="100" y1="100" x2="130" y2="100" stroke="white" stroke-width="5" />
  
  <!-- Yakında yazısı -->
  <text x="100" y="190" font-family="Arial" font-size="20" fill="white" text-anchor="middle">YAKINDA</text>
</svg> 