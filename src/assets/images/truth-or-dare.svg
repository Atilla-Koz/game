<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Arka plan -->
  <rect x="0" y="0" width="200" height="200" fill="#4776E6" />
  
  <!-- Sol taraf - Doğruluk -->
  <rect x="10" y="10" width="80" height="180" fill="#8E54E9" />
  <text x="50" y="100" font-family="Arial" font-size="20" fill="white" text-anchor="middle">D</text>
  <text x="50" y="130" font-family="Arial" font-size="20" fill="white" text-anchor="middle">O</text>
  <text x="50" y="160" font-family="Arial" font-size="20" fill="white" text-anchor="middle">Ğ</text>
  <text x="50" y="190" font-family="Arial" font-size="20" fill="white" text-anchor="middle">R</text>
  
  <!-- Sağ taraf - Cesaret -->
  <rect x="110" y="10" width="80" height="180" fill="#8E54E9" />
  <text x="150" y="100" font-family="Arial" font-size="20" fill="white" text-anchor="middle">C</text>
  <text x="150" y="130" font-family="Arial" font-size="20" fill="white" text-anchor="middle">E</text>
  <text x="150" y="160" font-family="Arial" font-size="20" fill="white" text-anchor="middle">S</text>
  <text x="150" y="190" font-family="Arial" font-size="20" fill="white" text-anchor="middle">A</text>
  
  <!-- Orta çizgi -->
  <line x1="100" y1="10" x2="100" y2="190" stroke="white" stroke-width="5" />
</svg> 